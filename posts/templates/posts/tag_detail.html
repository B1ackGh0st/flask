{% extends 'base.html' %}

{% block title_page %}
    {{ tag.name }} posts
{% endblock %}

    {% block content %}

    <h1>{{ tag.name }} </h1>

    <ul>
    {% for post in posts %}

        <li><a href="{{ url_for('post.post_detail', slug=post.slug) }}">{{ post.title }}</a></li>

    {% endfor %}
    </ul>

    {% endblock %}
