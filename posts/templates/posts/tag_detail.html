{% extends 'base.html' %}

{% block title_page %}
    Посты по тегам {{ tag.name }}
{% endblock %}

    {% block content %}

    <h1>Посты по тегам <strong>{{ tag.name }}</strong></h1>

    <ul>
    {% for post in posts %}

        <li><a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a></li>

    {% endfor %}
    </ul>

    {% endblock %}
